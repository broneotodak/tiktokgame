<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Live Overlay</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: transparent;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    /* ===== Character Stage ===== */
    .stage {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 300px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 8px;
      padding: 0 20px 20px;
      flex-wrap: wrap;
    }

    /* ===== Cute Character Card ===== */
    .character {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      transition: transform 0.3s;
      cursor: pointer;
    }
    .character:hover { transform: scale(1.1); }

    @keyframes bounceIn {
      0% { opacity: 0; transform: translateY(100px) scale(0); }
      60% { transform: translateY(-10px) scale(1.1); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes idle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    .character.idle { animation: idle 3s ease-in-out infinite; }

    /* Avatar bubble */
    .char-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3), 0 0 0 2px rgba(37,244,238,0.5);
      position: relative;
      background: #333;
    }
    .char-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .char-avatar .badge {
      position: absolute;
      bottom: -2px;
      right: -2px;
      font-size: 14px;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.5));
    }

    /* Character body (cute pixel-style) */
    .char-body {
      width: 40px;
      height: 32px;
      background: var(--char-color, #25f4ee);
      border-radius: 12px 12px 8px 8px;
      margin-top: -6px;
      position: relative;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    .char-body::before,
    .char-body::after {
      content: '';
      position: absolute;
      bottom: 0;
      width: 14px;
      height: 10px;
      background: var(--char-color, #25f4ee);
      border-radius: 0 0 6px 6px;
      filter: brightness(0.85);
    }
    .char-body::before { left: 2px; }
    .char-body::after { right: 2px; }

    /* Nametag */
    .char-name {
      margin-top: 4px;
      padding: 2px 8px;
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      font-size: 10px;
      font-weight: 600;
      color: #fff;
      white-space: nowrap;
      max-width: 80px;
      overflow: hidden;
      text-overflow: ellipsis;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    /* ===== Join Notification ===== */
    .join-notif {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      z-index: 100;
    }
    .notif-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 16px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      animation: slideInLeft 0.4s ease-out, fadeOut 0.5s ease-in 4s forwards;
      border: 1px solid rgba(255,255,255,0.1);
    }
    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: translateX(-30px); }
    }
    .notif-item img {
      width: 28px; height: 28px;
      border-radius: 50%;
      border: 2px solid #25f4ee;
      object-fit: cover;
    }
    .notif-item .notif-text {
      font-size: 13px;
      color: #fff;
      font-weight: 500;
    }
    .notif-item .notif-text strong { color: #25f4ee; }
    .notif-item.gift { border-color: rgba(254, 44, 85, 0.5); }
    .notif-item.gift .notif-text strong { color: #fe2c55; }
    .notif-item.follow { border-color: rgba(255, 215, 0, 0.5); }
    .notif-item.follow .notif-text strong { color: #ffd700; }

    /* ===== Chat Bubbles (near characters) ===== */
    .chat-bubble {
      position: absolute;
      padding: 6px 12px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(5px);
      border-radius: 12px 12px 12px 0;
      font-size: 12px;
      color: #fff;
      max-width: 180px;
      word-break: break-word;
      animation: bubbleIn 0.3s ease-out, fadeOut 0.5s ease-in 4s forwards;
      z-index: 50;
      pointer-events: none;
    }
    @keyframes bubbleIn {
      from { opacity: 0; transform: scale(0.8) translateY(10px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* ===== Viewer Count ===== */
    .viewer-count {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      font-size: 16px;
      font-weight: 700;
      color: #fff;
    }
    .viewer-count .eye { font-size: 18px; }
    .viewer-count .live-dot {
      width: 8px; height: 8px;
      background: #fe2c55;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%,100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* ===== Gift Explosion ===== */
    .gift-explosion {
      position: fixed;
      pointer-events: none;
      z-index: 200;
      font-size: 40px;
      animation: giftFloat 2s ease-out forwards;
    }
    @keyframes giftFloat {
      0% { opacity: 1; transform: scale(0) translateY(0); }
      20% { opacity: 1; transform: scale(1.3) translateY(-20px); }
      100% { opacity: 0; transform: scale(0.8) translateY(-200px); }
    }

    /* Like hearts floating */
    .like-heart {
      position: fixed;
      bottom: 100px;
      right: 30px;
      font-size: 24px;
      pointer-events: none;
      z-index: 150;
      animation: heartFloat 3s ease-out forwards;
    }
    @keyframes heartFloat {
      0% { opacity: 1; transform: translateY(0) scale(0.5); }
      50% { opacity: 1; transform: translateY(-150px) scale(1.2) translateX(var(--drift)); }
      100% { opacity: 0; transform: translateY(-300px) scale(0.8) translateX(var(--drift)); }
    }
  </style>
</head>
<body>
  <!-- Viewer count -->
  <div class="viewer-count">
    <div class="live-dot"></div>
    <span class="eye">üëÅ</span>
    <span id="viewerCount">0</span>
  </div>

  <!-- Join notifications (top-left) -->
  <div class="join-notif" id="joinNotif"></div>

  <!-- Character stage (bottom) -->
  <div class="stage" id="stage"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const ROOM = new URLSearchParams(window.location.search).get('room') || '';
    const socket = io({ query: { room: ROOM } });
    const characters = new Map();
    const CHAR_COLORS = [
      '#25f4ee', '#fe2c55', '#ffd700', '#00ff88', '#ff6b35',
      '#a855f7', '#06b6d4', '#f43f5e', '#84cc16', '#f59e0b',
      '#8b5cf6', '#14b8a6', '#e11d48', '#eab308', '#3b82f6',
    ];
    const MAX_CHARACTERS = 30;
    const BADGES = { follower: '‚ô•', moderator: '‚ö°', gifter: 'üéÅ' };

    function proxyImg(url) {
      if (!url) return '';
      return `/api/proxy-image?url=${encodeURIComponent(url)}`;
    }

    function getCharColor(id) {
      let hash = 0;
      for (let i = 0; i < id.length; i++) hash = id.charCodeAt(i) + ((hash << 5) - hash);
      return CHAR_COLORS[Math.abs(hash) % CHAR_COLORS.length];
    }

    function createCharacter(viewer) {
      if (characters.has(viewer.id)) return characters.get(viewer.id);

      // Remove oldest if over limit
      if (characters.size >= MAX_CHARACTERS) {
        const oldest = characters.keys().next().value;
        const oldEl = document.getElementById(`char-${oldest}`);
        if (oldEl) oldEl.remove();
        characters.delete(oldest);
      }

      const color = getCharColor(viewer.uniqueId);
      const el = document.createElement('div');
      el.className = 'character';
      el.id = `char-${viewer.id}`;
      el.style.setProperty('--char-color', color);

      let badge = '';
      if (viewer.isModerator) badge = BADGES.moderator;
      else if (viewer.isFollower) badge = BADGES.follower;

      el.innerHTML = `
        <div class="char-avatar">
          <img src="${proxyImg(viewer.profilePic)}" alt=""
               onerror="this.parentElement.style.background='${color}'">
          ${badge ? `<span class="badge">${badge}</span>` : ''}
        </div>
        <div class="char-body"></div>
        <div class="char-name">${viewer.nickname || viewer.uniqueId}</div>
      `;

      document.getElementById('stage').appendChild(el);

      // Start idle animation after entrance
      setTimeout(() => el.classList.add('idle'), 600);

      characters.set(viewer.id, { el, viewer, color });
      return characters.get(viewer.id);
    }

    function showJoinNotif(viewer, type = 'join', extra = '') {
      const container = document.getElementById('joinNotif');
      const notif = document.createElement('div');
      notif.className = `notif-item ${type}`;

      let message = '';
      switch (type) {
        case 'join': message = `<strong>${viewer.nickname}</strong> joined`; break;
        case 'gift': message = `<strong>${viewer.nickname}</strong> ${extra}`; break;
        case 'follow': message = `<strong>${viewer.nickname}</strong> followed!`; break;
        case 'share': message = `<strong>${viewer.nickname}</strong> shared`; break;
        default: message = `<strong>${viewer.nickname}</strong> ${extra}`;
      }

      notif.innerHTML = `
        <img src="${proxyImg(viewer.profilePic)}" alt=""
             onerror="this.style.display='none'">
        <div class="notif-text">${message}</div>
      `;

      container.appendChild(notif);

      // Auto-remove after animation
      setTimeout(() => notif.remove(), 5000);

      // Keep max 5 notifications
      while (container.children.length > 5) {
        container.removeChild(container.firstChild);
      }
    }

    function showChatBubble(viewerId, text) {
      const char = characters.get(viewerId);
      if (!char) return;

      // Remove existing bubble
      const existing = char.el.querySelector('.chat-bubble');
      if (existing) existing.remove();

      const bubble = document.createElement('div');
      bubble.className = 'chat-bubble';
      bubble.textContent = text;
      bubble.style.bottom = `${char.el.offsetHeight + 10}px`;
      bubble.style.left = '50%';
      bubble.style.transform = 'translateX(-50%)';
      char.el.style.position = 'relative';
      char.el.appendChild(bubble);

      setTimeout(() => bubble.remove(), 5000);
    }

    function spawnLikeHeart() {
      const heart = document.createElement('div');
      heart.className = 'like-heart';
      const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì'];
      heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.setProperty('--drift', `${(Math.random() - 0.5) * 60}px`);
      heart.style.right = `${20 + Math.random() * 40}px`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }

    function spawnGiftEmoji(giftName) {
      const emojis = { 'Rose': 'üåπ', 'Ice Cream Cone': 'üç¶', 'GG': 'üéÆ', 'Doughnut': 'üç©' };
      const emoji = emojis[giftName] || 'üéÅ';
      const el = document.createElement('div');
      el.className = 'gift-explosion';
      el.textContent = emoji;
      el.style.left = `${30 + Math.random() * 60}%`;
      el.style.top = `${30 + Math.random() * 40}%`;
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 2000);
    }

    // === Socket Events ===
    socket.on('viewer-join', (viewer) => {
      createCharacter(viewer);
      showJoinNotif(viewer, 'join');
    });

    socket.on('viewer-list', (list) => {
      list.forEach(v => createCharacter(v));
    });

    socket.on('chat', (data) => {
      const viewer = {
        id: data.id,
        uniqueId: data.uniqueId,
        nickname: data.nickname,
        profilePic: data.profilePic,
      };
      createCharacter(viewer);
      showChatBubble(data.id, data.comment);
    });

    socket.on('gift', (data) => {
      const viewer = {
        id: data.id,
        uniqueId: data.uniqueId,
        nickname: data.nickname,
        profilePic: data.profilePic,
      };
      createCharacter(viewer);
      showJoinNotif(viewer, 'gift', `sent ${data.repeatCount}x ${data.giftName}`);
      for (let i = 0; i < Math.min(data.repeatCount, 5); i++) {
        setTimeout(() => spawnGiftEmoji(data.giftName), i * 200);
      }
    });

    socket.on('like', (data) => {
      spawnLikeHeart();
      document.getElementById('viewerCount').textContent = data.totalLikes || '';
    });

    socket.on('follow', (data) => {
      showJoinNotif(data, 'follow');
    });

    socket.on('share', (data) => {
      showJoinNotif(data, 'share');
    });

    socket.on('room-stats', (data) => {
      document.getElementById('viewerCount').textContent = data.viewerCount;
    });
  </script>
</body>
</html>
